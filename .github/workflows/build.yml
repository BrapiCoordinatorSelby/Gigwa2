name: Gigwa Build

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Run build script
      run: |
        wget https://raw.githubusercontent.com/SouthGreenPlatform/Gigwa2/master/misc/build.sh
        chmod +x build.sh
        ./build.sh -P prod
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        # tag_name: "2.6.2-RELEASE"
        release_name: "2.6.2-RELEASE"
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        token: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: Gigwa2/target/Gigwa_V2.6.2-RELEASE_Webapp.zip
        asset_name: Gigwa_V2.6.2-RELEASE_Webapp.zip
        asset_content_type: application/zip
