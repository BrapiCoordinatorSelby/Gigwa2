# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Debug Secrets
      run: |
        echo "GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}"
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Run build script
      run: |
        wget https://raw.githubusercontent.com/SouthGreenPlatform/Gigwa2/master/misc/build.sh
        chmod +x build.sh
        ./build.sh -P prod
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        files: |
          Gigwa_V2.6.2-RELEASE_Webapp.zip  # Specify the files you want to include in the release
        tag_name: 2.6.2-RELEASE
        release_name: 2.6.2-RELEASE
